<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Challenges</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="static/css/style.css"></link>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your age in days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>


    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">
            
        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-container-3" id="flex-box-rps">
            <img id="rock" src="https://webstockreview.net/images/clipart-rock-sedimentary-rock-19.png" height="150" width="150" alt onclick="rpsGame(this)">
            <img id="paper" src="https://www.clker.com/cliparts/R/3/q/M/4/J/papers-md.png" height="150" width="150" alt onclick="rpsGame(this)">
            <img id="scissors" src="https://lh3.googleusercontent.com/proxy/r2BzvSEgogJ_0wnoZ4OBtzZVrodRygge-EI2hP5xnJc4Kj0T6oKyV6dVKGQSg4eITgVpYR5sYT2P7p25zfLnKU0Nui4UdGI" height="150" width="150" alt onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2 id='h2-color-change'>Challenge 4: Change color of all buttons on the page</h2>
        <div class="flex-box-container-4">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
             </form>

             <button class="btn btn-primary">Wee!</button>
             <button class="btn btn-danger">Yahoo</button>
             <button class="btn btn-warning">Google</button>
             <button class="btn btn-success">Facebook</button>
        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's play!</span></h3>

        <div class="flex-box-container-5a">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-score">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-score">0</span></h2>
            </div>
        </div>
        <div class="flex-box-container-5b">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-box-container-5c">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
